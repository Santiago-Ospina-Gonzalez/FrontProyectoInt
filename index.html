<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — Plataforma OVA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-image: url('https://tulua.gov.co/info/tulua_se/media/pub/thumbs/thpub_700X400_3198.webp');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--purple-50); /* Fallback */
      }

      .login-container {
        width: 100%;
        max-width: 420px;
        margin: 20px;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        border-radius: var(--radius);
        padding: 28px;
        box-shadow: var(--shadow-2);
        border: 1px solid rgba(124,58,237,0.08);
      }

      .login-header {
        text-align: center;
        margin-bottom: 24px;
      }

      .login-header .brand-logo {
        margin: 0 auto 12px;
        width: 64px;
        height: 64px;
      }

      .login-header h1 {
        font-size: 1.5rem;
        margin: 0 0 8px;
      }

      .login-form .row {
        margin-bottom: 16px;
      }

      .input-group {
        position: relative;
      }

      .input-group .input {
        padding-left: 36px;
      }

      .input-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--muted);
      }

      .form-divider {
        margin: 20px 0;
        text-align: center;
        position: relative;
      }

      .form-divider::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 1px;
        background: rgba(124,58,237,0.08);
      }

      .form-divider span {
        background: #fff;
        padding: 0 12px;
        color: var(--muted);
        position: relative;
        font-size: 0.9rem;
      }
    </style>
  </head>

          <h1>Plataforma OVA</h1>
          <p class="muted">Ingresa tus credenciales para continuar</p>
        </div>

        <form class="login-form sim-form" onsubmit="return false;">
          <div class="row">
            <div class="col">
              <label class="small">Usuario</label>
              <div class="input-group">
                <svg class="input-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <input class="input" type="text" placeholder="Ingresa tu usuario" required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label class="small">Contraseña</label>
              <div class="input-group">
                <svg class="input-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
                <input class="input" type="password" placeholder="Ingresa tu contraseña" required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label class="small">Tipo de usuario</label>
              <select class="input" required>
                <option value="" disabled selected>Selecciona tu rol</option>
                <option value="student">Estudiante</option>
                <option value="teacher">Profesor</option>
              </select>
            </div>
          </div>

          <div class="row" style="margin-top:24px">
            <div class="col">
              <button class="btn btn-primary" style="width:100%" type="submit">Ingresar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
